<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dojo Survey</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container p-5 mx-auto my-5 bg-dark text-white w-50 rounded">
            <p class="display-3 text-warning">Dojo Survey</p>
            <form class="d-flex flex-column" action="/process" method="POST" >
                <label for="fullname">Name:</label>
                <input type="text" name="name" class="my-2 rounded">
                <label for="location">Dojo Location</label>
                <select name="location" id="location" class="btn-info my-2">
                    <option value="0">Select one option...</option>
                    <option value="Online">Online</option>
                    <option value="Bellevue">Bellevue</option>
                    <option value="Boise">Boise</option>
                    <option value="Chicago">Chicago</option>
                    <option value="Los Angeles">Los Angeles</option>
                    <option value="Sillicon Valley">Sillicon Valley</option>
                </select>
                <label for="language">Favorite Language</label>
                <select name="language" id="language" class="btn-info my-2">
                    <option value="0">Select one option...</option>
                    <option value="Python">Python</option>
                    <option value="SQL">SQL</option>
                    <option value="HTML">HTML</option>
                    <option value="JavaScript">JavaScript</option>
                    <option value="CSS">CSS</option>
                </select>
                <p>Being 5 the highest score, how would your rate the experience:</p>
                <table class="mb-3">
                    <tr>
                        
            
                        <td>
                            <input type="radio" style="display: none;" id="0" name="score" value="0" checked>
                            <input type="radio" id="1" name="score" value="1">
                            <label for="score">1</label>
                        </td>
                        <td>
                            <input type="radio" id="2" name="score" value="2">
                            <label for="score">2</label>
                        </td>
                        <td>
                            <input type="radio" id="3" name="score" value="3">
                            <label for="score">3</label>
                        </td>
                        <td>
                            <input type="radio" id="4" name="score" value="4">
                            <label for="score">4</label>
                        </td>
                        <td>
                            <input type="radio" id="5" name="score" value="5">
                            <label for="score">5</label>
                        </td>
                    </tr>
                </table>
                <!-- <label>Why did you choose Coding Dojo?</label>
                <table class="m-3">
                    <tr>
                        <td>
                            <input type="checkbox" id="price" name="reason1" value="Price">
                            <label for="reason1">Price</label><br>
                        </td>
                        <td>
                            <input type="checkbox" id="location" name="reason2" value="Location">
                            <label for="reason2">Location</label><br>
                        </td>
                        <td>
                            <input type="checkbox" id="quality" name="reason3" value="Quality">
                            <label for="reason3">Quality</label><br>
                        </td>
                    </tr>
                </table> -->
                <label for="comment">Comment (Optional)</label>
                <textarea name="comment" class="rounded"></textarea>
                <button type="submit" class="btn-warning my-2 rounded">Submit</button>
            </form>
                {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
                    {% if messages %}
                    <div class="bg-light text-dark rounded p-3">
                        <ul>                            <!-- check if there are any messages -->
                        {% for message in messages %}            <!-- loop through the messages -->
                            <li>{{message}}</li>                   <!-- display each message in a paragraph tag -->
                        {% endfor %}
                        </ul>
                    </div>
                    {% endif %}
                {% endwith %}
            
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
